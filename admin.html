<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin · ATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="brand-title">ATA Admin</span>
    <span class="brand-subtitle">Gestión del Sistema</span>
  </div>

  <button id="backBtn" class="btn-secondary">Volver al TPV</button>
</header>

<main class="layout">

  <aside class="panel" style="max-width:250px;">
    <h3>Panel</h3>
    <button class="btn-primary admin-nav" data-section="dashboard">Dashboard</button>
    <button class="btn-primary admin-nav" data-section="categories">Categorías</button>
    <button class="btn-primary admin-nav" data-section="products">Artículos</button>
    <button class="btn-primary admin-nav" data-section="tickets">Tickets</button>
  </aside>

  <section class="panel" id="adminContent">
    <h2>Bienvenido al Panel Admin</h2>
    <p>Selecciona una sección del menú para comenzar.</p>
  </section>

</main>

<script src="admin.js"></script>
</body>
</html>
