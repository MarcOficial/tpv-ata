<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin · ATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <h1>Panel Admin ATA</h1>
    <button id="backBtn" class="btn-secondary">Volver al TPV</button>
  </header>

  <main class="layout">
    <aside>
      <button onclick="openSection('users')" class="btn-primary">Usuarios</button>
      <button onclick="openSection('categories')" class="btn-primary">Carpetas</button>
      <button onclick="openSection('products')" class="btn-primary">Productos</button>
      <button onclick="openSection('tickets')" class="btn-primary">Tickets</button>
    </aside>

    <section id="adminContent">
      <h2>Selecciona una sección</h2>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
