<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TPV ATA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <h1>TPV ATA</h1>
    <div>
      <span id="operatorName"></span>
      <button id="adminBtn" class="btn-primary">Admin</button>
      <button id="logoutBtn" class="btn-secondary">Cerrar sesión</button>
    </div>
  </header>

  <main class="layout">
    <section>
      <h2>Productos</h2>
      <input type="text" id="searchInput" placeholder="Buscar..." />
      <div id="productList"></div>
    </section>

    <section>
      <h2>Ticket</h2>
      <div id="ticketList"></div>

      <p>Subtotal: <span id="subtotalAmount">0 €</span></p>
      <p>IVA: <span id="taxAmount">0 €</span></p>
      <p>Total: <span id="totalAmount">0 €</span></p>

      <h3>Forma de pago</h3>
      <label><input type="radio" name="paymentMethod" value="efectivo" checked /> Efectivo</label>
      <label><input type="radio" name="paymentMethod" value="tarjeta" /> Tarjeta</label>
      <label><input type="radio" name="paymentMethod" value="transferencia" /> Transferencia</label>

      <button id="chargeBtn" class="btn-primary">Cobrar</button>
      <p id="statusMessage" class="status"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
