<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TPV ATA - Assistència Tècnica Avançada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-title">TPV ATA</span>
      <span class="brand-subtitle">Assistència Tècnica Avançada</span>
    </div>
    <div class="session-info">
      <span>Operador: <strong>ATA-01</strong></span>
      <span>Fecha: <span id="currentDate"></span></span>
    </div>
  </header>

  <main class="layout">
    <!-- Columna izquierda: productos/servicios -->
    <section class="panel panel-left">
      <div class="panel-header">
        <h2>Servicios / Productos</h2>
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por nombre o código..."
        />
      </div>

      <div id="productList" class="product-list">
        <!-- Se rellena por JS -->
      </div>
    </section>

    <!-- Columna derecha: ticket -->
    <section class="panel panel-right">
      <div class="panel-header">
        <h2>Ticket actual</h2>
        <button id="clearTicketBtn" class="btn btn-secondary">
          Vaciar ticket
        </button>
      </div>

      <div id="ticketList" class="ticket-list">
        <!-- Líneas de ticket generadas por JS -->
      </div>

      <div class="ticket-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotalAmount">0,00 €</span>
        </div>
        <div class="summary-row">
          <span>IVA (21%):</span>
          <span id="taxAmount">0,00 €</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="totalAmount">0,00 €</span>
        </div>
      </div>

      <div class="payment-section">
        <h3>Forma de pago</h3>
        <div class="payment-methods">
          <label>
            <input type="radio" name="paymentMethod" value="efectivo" checked />
            Efectivo
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="tarjeta" />
            Tarjeta
          </label>
          <label>
            <input type="radio" name="paymentMethod" value="transferencia" />
            Transferencia
          </label>
        </div>

        <button id="chargeBtn" class="btn btn-primary">
          Cobrar y cerrar ticket
        </button>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>TPV ATA · Assistència Tècnica Avançada</span>
    <span>Versión 1.0 · Demo local</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
